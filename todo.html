<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="styles/todo.css">
    <link rel="icon" href="img/to-do-list (1).png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">-->
    <!-- <i class="fas fa-trash-alt"></i> Trash can icon -->
</head>

<body>
    <div class="container">
        <div class="heading">
            <div class="img-icon">
                <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
            </div>
            <div class="js-head"></div>"
        </div>
        
        <div>
            <input class="add-todo js-add-todo" type="text" placeholder="Add a new todo">
            <input type="date" class="js-date">
            <button class="js-list-button button"><span>ADD</span></button>
        </div>
        <div class="js-add-to-list todo">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/todo.js"></script>
</body>

</html>
